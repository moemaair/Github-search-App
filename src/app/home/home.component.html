<section class="d-flex flex-lg-row flex-column gap-5 home rounded shadow-lg">
 <div class="profile">
  <h1 class="text-center pt-5 display-4">Personal Profile</h1>
  <img src="./assets/github-2.svg" alt="" style="width: 100%; height: 50px;" >
 </div>
 <img src="{{avatar}}" style="width:300px; height:300px" alt="" class="rounded myimage">
 <div class="detail">
  <h3>{{name}}</h3>
  <h3>Bio: </h3>
  <h4>Followers: <span>{{followers}}</span></h4>
  <h4>Followings: <span>{{followings}}</span></h4>
  <h4>Repositories: <span>{{repos}}</span></h4>
  <button class="btn btn-primary rounded text-body"><a href="{{githubLink}}" target="_blank">Link to Github</a></button>
 </div>
</section>
